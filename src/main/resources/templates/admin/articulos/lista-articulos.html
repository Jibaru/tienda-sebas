<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Art√≠culos</title>
    <div th:replace="admin/fragments/estilos :: estilos"></div>
  </head>
  <body>
    <nav th:replace="admin/fragments/navbar :: navbar"></nav>
    <div class="container pt-2" >
      <h1>Lista Articulos</h1>
    
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Id</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>PrecioVenta</th>
            <th>Stock</th>
            <th>Descripcion</th>
            <th>Estado</th>
            <th>Categoria</th>
            <th colspan="2" class="text-center">
              <a
                th:href="@{/admin/articulos/nuevo}"
                class="btn btn-success btn-sm"
              >
                <i class="fas fa-plus"></i> Nuevo Articulo
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="articulo:${listaArticulos}">
            <td th:text="${articulo.idArticulo}"></td>
            <td th:text="${articulo.codigo}"></td>
            <td th:text="${articulo.nombre}"></td>
            <td th:text="${articulo.precioVenta}"></td>
            <td th:text="${articulo.stock}"></td>
            <td th:text="${articulo.descripcion}"></td>
            <td th:text="${articulo.estado? 'activo':'inactivo'}"></td>
            <td th:text="${articulo.Categoria.nombre}"></td>
            <td class="text-center">
              <a
                th:href="@{/admin/articulo/{id}(id=${articulo.idArticulo})}"
                class="btn btn-warning btn-sm"
              >
                <i class="fas fa-edit"></i> Editar
              </a>
              <a
                th:href="@{/admin/articulo/eliminar/{id}(id=${articulo.idArticulo})}"
                class="btn btn-danger btn-sm"
              >
                <i class="fas fa-trash-alt"></i> Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div th:replace="admin/fragments/footer :: footer"></div>
  </body>
</html>
