<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art√≠culo</title>
    <div th:replace="admin/fragments/estilos :: estilos"></div>
  </head>
  <body>
    <nav th:replace="admin/fragments/navbar :: navbar"></nav>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">Nuevo Articulo</div>
        <div class="card-body">
          <form
            th:action="${articulo.idArticulo != 0 ? '/admin/articulos/editar' : '/admin/articulos/grabar'}"
            th:object="${articulo}"
            method="POST"
          >
          <input type="hidden" th:field="*{idArticulo}" />
            <div class="row">
              <div class="col-sm-12 col-lg-6">
                <div class="form-group">
                  <label>Codigo</label>
                  <input
                    type="text"
                    th:field="*{codigo}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    th:field="*{nombre}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Precio Venta</label>
                  <input
                    type="number"
                    th:field="*{precioVenta}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Stock</label>
                  <input
                    type="number"
                    th:field="*{stock}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Descripcion</label>
                  <input
                    type="text"
                    th:field="*{descripcion}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Imagen</label>
                  <input
                    type="text"
                    th:field="*{imagen}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{estado}" value="true">
                    <label class="form-check-label">
                      activo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{estado}" value="false">
                    <label class="form-check-label">
                      inactivo
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label>Categoria</label>
                  <select 
                    th:field="*{Categoria.idCategoria}"
                    class="form-control"
                    required
                    >
                    <option th:each="categoriaEach:${listaCategorias}" th:value="${categoriaEach.idCategoria}" th:text="${categoriaEach.nombre}"></option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group text-center mt-3">
              <button type="submit" class="btn btn-primary" th:if="${articulo.idArticulo == 0}">
                <i class="fas fa-check-circle"></i> Registrar
              </button>
              <button type="submit" class="btn btn-primary" th:if="${articulo.idArticulo != 0}">
                <i class="fas fa-check-circle"></i> Editar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div th:replace="admin/fragments/footer :: footer"></div>
  </body>
</html>
