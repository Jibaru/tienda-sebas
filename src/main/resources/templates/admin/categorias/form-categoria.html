<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categor√≠a</title>
    <div th:replace="admin/fragments/estilos :: estilos"></div>
  </head>
  <body>
    <nav th:replace="admin/fragments/navbar :: navbar"></nav>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">Nueva Categoria</div>
        <div class="card-body">
          <form
            th:action="${categoria.idCategoria != 0 ? '/admin/categorias/editar' : '/admin/categorias/grabar'}"
            th:object="${categoria}"
            method="POST"
          >
          <input type="hidden" th:field="*{idCategoria}" />
            <div class="row">
              <div class="col-sm-12 col-lg-6">
                <div class="form-group">
                  <label>Nombre</label>
                  <input
                    type="text"
                    th:field="*{nombre}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Descripcion</label>
                  <input
                    type="text"
                    th:field="*{descripcion}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{estado}" value="true">
                    <label class="form-check-label">
                      activo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{estado}" value="false">
                    <label class="form-check-label">
                      inactivo
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group text-center mt-3">
              <button type="submit" class="btn btn-primary" th:if="${categoria.idCategoria == 0}">
                <i class="fas fa-check-circle"></i> Registrar
              </button>
              <button type="submit" class="btn btn-primary" th:if="${categoria.idCategoria != 0}">
                <i class="fas fa-check-circle"></i> Editar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div th:replace="admin/fragments/footer :: footer"></div>
  </body>
</html>
