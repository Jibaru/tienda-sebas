<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso</title>
    <div th:replace="admin/fragments/estilos :: estilos"></div>
  </head>
  <body>
    <nav th:replace="admin/fragments/navbar :: navbar"></nav>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">Nuevo Ingreso</div>
        <div class="card-body">
          <form
            action="/admin/ingresos/grabar"
            th:object="${ingreso}"
            method="POST"
          >
          <input type="hidden" th:field="*{idIngreso}" />
            <div class="row">
              <div class="col-sm-12 col-lg-6">
                <div class="form-group">
                  <label>Tipo Comprobante</label>
                  <select 
                    th:field="*{tipoComprobante}"
                    class="form-control"
                    required>
                    <option value="BOLETA">boleta</option>
                    <option value="FACTURA">factura</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Serie Comprobante</label>
                  <input
                    type="text"
                    th:field="*{serieComprobante}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Numero Comprobante</label>
                  <input
                    type="number"
                    th:field="*{numComprobante}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Impuesto</label>
                  <input
                    type="number"
                    th:field="*{impuesto}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Total</label>
                  <input
                    type="text"
                    th:field="*{total}"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{estado}" value="true">
                    <label class="form-check-label">
                      activo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" th:field="*{estado}" value="false">
                    <label class="form-check-label">
                      inactivo
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label>Proveedor</label>
                  <select 
                    th:field="*{proveedor}"
                    class="form-control"
                    required
                    >
                    <option th:each="personaEach:${listaPersonas}" th:value="${personaEach.idPersona}" th:text="${personaEach.nombre}"></option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group text-center mt-3">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-check-circle"></i> Registrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div th:replace="admin/fragments/footer :: footer"></div>
  </body>
</html>
